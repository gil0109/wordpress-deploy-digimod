apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    env: {{ .Values.env_name }}
    name: {{ .Values.app_name }}-{{ .Values.role_name }}
  name: {{ .Values.app_name }}-{{ .Values.role_name }}
spec:
  completionDeadlineSeconds: 1800
  failedBuildsHistoryLimit: 2
  output:
    to:
      kind: ImageStreamTag
      name: {{ .Values.app_name }}-{{ .Values.role_name }}:{{ .Values.image_tag }}
  postCommit: {}
  resources: {}
  runPolicy: Parallel
  source:
    contextDir: {{ .Values.source_context_dir }}
    git:
      ref: {{ .Values.git_ref }}
      uri: {{ .Values.git_url }}
    type: Git
  strategy:
    type: Docker
  successfulBuildsHistoryLimit: 2
  triggers:
  - type: ConfigChange
